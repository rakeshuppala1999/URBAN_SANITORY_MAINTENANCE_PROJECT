<html>
<head>
<title> Sign up/ Login </title>
<link rel="stylesheet" href="login.css">

<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<section class="home">
  <img src="usm_image1.JPG" class="logo">
  <span id="login1"> Urban Sanitary Maintainance</span>

	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()"> Log In </button>
				<button type="button" class="toggle-btn" onclick="register()"> Register </button>
			</div>	
			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="password" class="input-field" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
				
				
			<!--	<div class="input-box">
				   <i class="fa fa-key"></i>
				   <input type="password" class="input-field" placeholder="Enter Password" required>
				   <span class="eye">
				        <i id="hide1" class="fa fa-eye"></i>
						<i id="hide2" class="fa fa-eye-slash"></i>
				   </span>
				<div> -->
				
				<input type="checkbox" class="check-box"><span id="login2"> Remember Password</span>
				<button type="submit" class="submit-btn">Log in</button>
			</form>
			<form id="register" class="input-group">
			    <input type="text" class="input-field" placeholder="Name" required>
				<input type="text" class="input-field" placeholder="Mobile No." required>
				<input type="email" class="input-field" placeholder="Email Id" required>
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="password" class="input-field" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
				<input type="checkbox" class="check-box"><span id="login3"> I agree to the terms & conditons</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
			</div>
	</div>
	<script>
	var x =document.getElementById("login");
	var y =document.getElementById("register");
	var z =document.getElementById("btn");
	
	function register()
	{
		x.style.left ="-400px";
		y.style.left ="665px";
		z.style.left ="110px";
	}
	function login()
	{
		x.style.left ="665px";
		y.style.left ="2000px";
		z.style.left ="0px";
	}
	
	</script>
</section>
</body>
</html>
